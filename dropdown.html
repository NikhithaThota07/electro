<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    padding: 10px 20px;
}

.navbar-menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-around;
}

.navbar-item {
    position: relative;
}

.navbar-item a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
}

.navbar-item a:hover {
    background-color: #575757;
}

.dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #333;
    list-style: none;
    padding: 0;
    margin: 0;
    min-width: 150px;
    z-index: 1000;
}

.dropdown-item a {
    padding: 10px 20px;
}

.dropdown-item a:hover {
    background-color: #575757;
}

.navbar-item:hover .dropdown-menu {
    display: block;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="#">Home</a></li>
            <li class="navbar-item dropdown">
                <a href="#">Services ▼</a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="#">Web Development</a></li>
                    <li class="dropdown-item"><a href="#">Graphic Design</a></li>
                    <li class="dropdown-item"><a href="#">SEO</a></li>
                </ul>
            </li>
            <li class="navbar-item dropdown">
                <a href="#">Products ▼</a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="#">Laptops</a></li>
                    <li class="dropdown-item"><a href="#">Phones</a></li>
                    <li class="dropdown-item"><a href="#">Accessories</a></li>
                </ul>
            </li>
            <li class="navbar-item"><a href="#">About</a></li>
            <li class="navbar-item dropdown">
                <a href="#">Contact ▼</a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="#">Email</a></li>
                    <li class="dropdown-item"><a href="#">Phone</a></li>
                    <li class="dropdown-item"><a href="#">Address</a></li>
                </ul>
            </li>
            <li class="navbar-item"><a href="#">Blog</a></li>
        </ul>
    </nav>
</body>
</html>
